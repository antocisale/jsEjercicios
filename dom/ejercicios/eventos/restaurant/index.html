<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio Restaurant</title>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="main-encabezado">
        <h1 class="margen">E-Restaurant</h1>
    </header>
    <section class="seccion">
        <header class="sec-encabezado">
            <h2 class="margen">Mesas</h2>
        </header>
        <article class="art">
            <table class="tabla">
                <tr class="filas">
                    <th>Numero de Mesa</th>
                    <th>Cuenta</th>
                    <th>Cerrar Mesa</th>
                    <th>Eliminar Mesa</th>
                </tr>


            </table>
            <button class ="cerrar">Cerrar</button>
            <button class="eliminar">Eliminar</button>
        </article>
        <article>
            <form>
                <input type="text">
                <input type="button" value="Agregar Mesa">
            </form>
        </article>
    </section>
</body>

</html>
